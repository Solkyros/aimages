<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="sideNavStatus? 'nav-list-open': 'nav-list-shrink'">
        <li class="nav-list-item" *ngFor="let item of sideNavItems">
            <a href="">
            <i class="{{item.icon}}"></i>
            <span>
                {{item.name}}
            </span>
        </a>
        </li>
        
    </ul>
</div>
